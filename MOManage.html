<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MO</title>
  <link rel="stylesheet" href="./dist/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/css/bootstrap/datetimepicker.css">
  <link rel="stylesheet" href="./dist/css/index.css">
  <!--[if lt IE 9]>
    <script src="./dist/js/bootstrap/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body>
  <header id="header">
    <div class="title">MO管理</div>
  </header>
  <nav>
    <label for="startDate">日期:</label>
    <div class="input-group date form_date" data-date-format="yyyy/mm/dd">
      <input class="form-control" id="startDate" name="startDate" type="text" readonly>
      <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    </div>
    <label for="endDate" class="linkLabel">~</label>
    <div class="input-group date form_date" data-date-format="yyyy/mm/dd">
      <input class="form-control" id="endDate" name="endDate" type="text" readonly>
      <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    </div>
    <label for="scope">厂别:</label>
    <select name="scope" id="scope" class="form-control scope">
      <option value="" selected></option>
      <option value="All">All</option>
      <option value="M1">M1</option>
      <option value="M2">M2</option>
    </select>
    <label for="machineKind">机种:</label>
    <select name="machineKind" id="machineKind" class="form-control machineKind">
      <option value="" selected></option>
    </select>
    <label for="operation">站点:</label>
    <select name="operation" id="operation" class="form-control operation">
      <option value="" selected></option>
    </select>
    <label for="moKind">MO类型:</label>
    <select name="moKind" id="moKind" class="form-control moKind">
      <option value="" selected></option>
      <option value="0">一般事项</option>
      <option value="1">重大MO</option>
    </select>
    <label for="mainType">主状态:</label>
    <select name="mainType" id="mainType" class="form-control mainType">
      <option value="" selected></option>
      <option value="外观">外观</option>
      <option value="画质">画质</option>
      <option value="Function">Function</option>
    </select>
    <label for="exceptionTypes">异常类型:</label>
    <input type="text" name="exceptionTypes" class="form-control exceptionTypes" id="exceptionTypes">
    <div class="searchBtn">
      <span>搜索</span>
      <img src="./dist/img/search.png" alt="搜索">
    </div>
    <div class="addNew">
      <img src="./dist/img/add.png" alt="新增">
    </div>
    <div class="export">
      <img src="./dist/img/导出.png" alt="导出">
    </div>
  </nav>
  <article>
    <div class="title">
      <div class="item first date">日期</div>
      <div class="item scope">厂别</div>
      <div class="item machineKind">机种</div>
      <div class="item moType">类型</div>
      <div class="item mainType">主状态</div>
      <div class="item exceptionTypes">异常类型</div>
      <div class="item operationGroup">责任站点</div>
      <div class="item employee">姓名/工号</div>
      <div class="item trainingResult">复训结果</div>
    </div>
    <div class="body">

    </div>

    <div class="footerBar">
      <div class="pageControl">
        <div class="prePage">
          <img src="./dist/img/left.png" alt="前一页">
        </div>
        <div class="nowPage" contenteditable="true">1</div>
        <span>~</span>
        <div class="allPage"></div>
        <div class="aftPage">
          <img src="./dist/img/right.png" alt="后一页">
        </div>
      </div>
    </div>
  </article>
  <footer></footer>
  <div class="insertMo"></div>
  <script src="./dist/js/jquery/jquery-1.9.1.min.js"></script>
  <script src="./dist/js/bootstrap/bootstrap.min.js"></script>
  <script src="./dist/js/bootstrap/bootstrap-datetimepicker.js"></script>
  <script src="./dist/js/bootstrap/bootstrap-datetimepicker.fr.js"></script>
  <script src="./dist/js/util.js"></script>
  <script src="./dist/js/index.js"></script>
</body>

</html>
